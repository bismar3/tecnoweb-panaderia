<!-- M√ìDULO DE PRODUCTOS -->
<div class="content-section active">
    <div class="section-header">
        <h2><i class="fas fa-boxes"></i> Gesti√≥n de Productos</h2>
        <button class="btn-primary" id="btnNuevoProducto">
            <i class="fas fa-plus"></i> Nuevo Producto
        </button>
    </div>

    <!-- Filtros -->
    <div class="card" style="margin-bottom: 1.5rem;">
        <div class="card-body">
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                <input type="text" id="buscarProducto" placeholder="üîç Buscar por nombre o c√≥digo..." style="flex: 1; min-width: 250px; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                <select id="filtroCategoria" style="min-width: 180px; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                    <option value="">üìÅ Todas las categor√≠as</option>
                </select>
                <select id="filtroEstado" style="min-width: 150px; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                    <option value="">Todos los estados</option>
                    <option value="true">‚úÖ Activos</option>
                    <option value="false">‚ùå Inactivos</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Lista de Productos -->
    <div id="listaProductos" style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));">
        <!-- Los productos se cargar√°n aqu√≠ -->
    </div>
</div>

<!-- Modal para Crear/Editar Producto -->
<div id="modalProducto" class="modal" style="display: none;">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h3 id="modalTitle"><i class="fas fa-box"></i> Nuevo Producto</h3>
            <button class="btn-close" id="btnCerrarModal">&times;</button>
        </div>
        
        <div class="modal-body">
            <form id="formProducto">
                <input type="hidden" id="id_producto" name="id_producto">
                
                <div class="form-section">
                    <div class="form-group">
                        <label><i class="fas fa-barcode"></i> C√≥digo <span class="required">*</span></label>
                        <input type="text" name="codigo" required placeholder="Ej: PROD001" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-tag"></i> Nombre del Producto <span class="required">*</span></label>
                        <input type="text" name="nombre" required placeholder="Ej: Pan Franc√©s" class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Descripci√≥n</label>
                    <textarea name="descripcion" rows="3" placeholder="Descripci√≥n detallada del producto (opcional)" class="form-input"></textarea>
                </div>
                
                <div class="form-section">
                    <div class="form-group">
                        <label><i class="fas fa-folder"></i> Categor√≠a</label>
                        <select name="id_categoria" id="selectCategoria" class="form-input">
                            <option value="">Sin categor√≠a</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-ruler"></i> Unidad de Medida <span class="required">*</span></label>
                        <select name="unidad_medida" required class="form-input">
                            <option value="Unidad">Unidad</option>
                            <option value="Kilogramo">Kilogramo (kg)</option>
                            <option value="Gramo">Gramo (g)</option>
                            <option value="Litro">Litro (L)</option>
                            <option value="Mililitro">Mililitro (ml)</option>
                            <option value="Docena">Docena</option>
                            <option value="Paquete">Paquete</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-group">
                        <label><i class="fas fa-money-bill-wave"></i> Precio de Venta (Bs.) <span class="required">*</span></label>
                        <input type="number" name="precio_venta" step="0.01" min="0" required placeholder="0.00" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-toggle-on"></i> Estado</label>
                        <select name="estado" class="form-input">
                            <option value="true">‚úÖ Activo</option>
                            <option value="false">‚ùå Inactivo</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn-secondary" id="btnCancelar">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button type="submit" form="formProducto" class="btn-primary">
                <i class="fas fa-save"></i> Guardar Producto
            </button>
        </div>
    </div>
</div>
