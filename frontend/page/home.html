<!-- MÓDULO HOME/DASHBOARD -->
<div class="content-section active">
    <div class="section-header">
        <h2><i class="fas fa-home"></i> Dashboard Principal</h2>
        <div id="currentDate" style="color: #666; font-size: 0.9rem;"></div>
    </div>

    <!-- Estadísticas -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
        <div class="card">
            <div class="card-body">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="color: #666; margin: 0;">Ventas del Día</p>
                        <h3 id="ventasDia" style="margin: 0.5rem 0; color: #10b981;">Bs 0.00</h3>
                    </div>
                    <i class="fas fa-dollar-sign" style="font-size: 2rem; color: #10b981; opacity: 0.3;"></i>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="color: #666; margin: 0;">Pedidos Activos</p>
                        <h3 id="pedidosActivos" style="margin: 0.5rem 0; color: #3b82f6;">0</h3>
                    </div>
                    <i class="fas fa-shopping-cart" style="font-size: 2rem; color: #3b82f6; opacity: 0.3;"></i>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="color: #666; margin: 0;">Productos en Stock</p>
                        <h3 id="productosStock" style="margin: 0.5rem 0; color: #f59e0b;">0</h3>
                    </div>
                    <i class="fas fa-boxes" style="font-size: 2rem; color: #f59e0b; opacity: 0.3;"></i>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="color: #666; margin: 0;">Producción Hoy</p>
                        <h3 id="produccionHoy" style="margin: 0.5rem 0; color: #8b5cf6;">0</h3>
                    </div>
                    <i class="fas fa-industry" style="font-size: 2rem; color: #8b5cf6; opacity: 0.3;"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h3><i class="fas fa-chart-line"></i> Bienvenido al Dashboard</h3>
            <p>Selecciona una opción del menú lateral para comenzar.</p>
        </div>
    </div>
</div>
