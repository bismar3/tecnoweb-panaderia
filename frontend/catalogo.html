<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Panadería Belén</title>
  <link rel="stylesheet" href="css/themes/theme-light.css" id="theme-link" />
  <link rel="stylesheet" href="css/catalogo.css" />
</head>
<body data-theme="light">
  <header class="topbar">
    <div class="brand-name">
      <a href="catalogo.html">Panadería Belén</a>
    </div>
    <nav>
      <a href="catalogo.html">Inicio</a>
      <a href="#">Categorías</a>
      <a href="#">Sucursales</a>
      <a href="#">Contacto</a>
      <a href="login.html" class="login-link">Ingresar</a>
    </nav>
  </header>
  <main class="catalog-layout">
    <aside class="sidebar">
      <h3>Categorías</h3>
      <ul>
        <li><button class="category-btn" type="button">Pan Francés</button></li>
        <li><button class="category-btn" type="button">Pan Molde y Otros</button></li>
        <li><button class="category-btn" type="button">Horneados</button></li>
        <li><button class="category-btn" type="button">Repostería</button></li>
      </ul>
    </aside>
    <section class="catalog">
      <h1>Panadería</h1>

      <div class="product-card">
        <img src="assets/images/pan-frances.jpg" alt="Pan Francés" class="product-img" />
        <h2>Pan Francés</h2>
        <p>Por unidad</p>
        <span class="product-price">Bs1,00</span>
        <form class="add-cart-form">
          <button type="submit" class="btn-primary">Agregar Al Carrito</button>
        </form>
      </div>

      <!-- Más productos pueden agregarse aquí repitiendo el bloque product-card -->
    </section>
  </main>
</body>
</html>
