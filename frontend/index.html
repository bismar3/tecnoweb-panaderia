<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería Belén - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/themes/theme-default.css" id="theme-link">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">🍞</div>
                <h1>Panadería Belén</h1>
                <p>Sistema de Gestión</p>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="login-form">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">
                        <span class="icon">📧</span>
                        Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">
                        <span class="icon">🔒</span>
                        Contraseña
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <span id="eyeIcon">👁️</span>
                        </button>
                    </div>
                </div>

                <!-- Opciones -->
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de Inicio de Sesión -->
                <button type="submit" class="btn-login">
                    <span id="btnText">Iniciar Sesión</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <!-- Alerta de mensajes -->
                <div class="alert" id="alert" style="display: none;"></div>
            </form>

            <!-- Selector de Temas -->
            <div class="theme-switcher">
                <span class="theme-label">Tema:</span>
                <button type="button" onclick="changeTheme('default')" class="theme-btn active" title="Predeterminado">
                    🌈
                </button>
                <button type="button" onclick="changeTheme('dark')" class="theme-btn" title="Oscuro">
                    🌙
                </button>
                <button type="button" onclick="changeTheme('light')" class="theme-btn" title="Claro">
                    ☀️
                </button>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2025 Panadería Belén. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/theme-switcher.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = '👁️‍🗨️';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = '👁️';
            }
        }

        // Manejar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const submitBtn = document.querySelector('.btn-login');
            
            // Mostrar loader
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ Inicio de sesión exitoso. Redirigiendo...', 'success');
                    
                    // Guardar token
                    if (remember) {
                        localStorage.setItem('token', data.token);
                    } else {
                        sessionStorage.setItem('token', data.token);
                    }
                    
                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert('❌ ' + data.message, 'error');
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showAlert('❌ Error de conexión con el servidor', 'error');
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        // Función para mostrar alertas
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
